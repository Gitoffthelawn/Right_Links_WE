<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		.sub { margin-inline-start: 1.6em; }
		.group:not(:last-child) { margin-bottom: 1em; }
	</style>
</head>
<body>
	<section id="updateNotice" class="group notice">
		Some features are not implementable anymore due to <a href="https://wiki.mozilla.org/WebExtensions">WebExtensions</a> restrictions, for Firefox 56 and older please use <a href="https://addons.mozilla.org/addon/right-links/versions/0.4.1">Right Links 0.4.1</a>.
	</section>
	<section class="group">
		<section><label><input id="enabled" type="checkbox" /> <strong class="localize">enabled</strong></label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledLeft" type="checkbox" /> <span class="localize">longLeftClick</span></label></section>
		<section class="sub"><label><input id="loadInBackgroundLeft" type="checkbox" /> <span class="localize">loadInBackground</span></label></section>
		<section class="sub">
			<span class="localize">loadIn</span>
			<select id="loadInLeft">
				<option value="0" class="localize">newTab</option>
				<option value="1" class="localize">newWindow</option>
				<option value="2" class="localize">currentTab</option>
			</select>
		</section>
	</section>
	<section class="group">
		<section><label><input id="enabledRight" type="checkbox" /> <span class="localize">rightClick</span></label></section>
		<section class="sub"><label><input id="loadInBackgroundRight" type="checkbox" /> <span class="localize">loadInBackground</span></label></section>
		<section class="sub">
			<span class="localize">loadIn</span>
			<select id="loadInRight">
				<option value="0" class="localize">newTab</option>
				<option value="1" class="localize">newWindow</option>
				<option value="2" class="localize">currentTab</option>
			</select>
		</section>
	</section>
	<section class="group">
		<section><label><input id="enabledOnImages" type="checkbox" /> <span class="localize">enabledOnImages</span></label></section>
		<section class="sub"><label><input id="enabledOnCanvasImages" type="checkbox" /> Canvas images</label></section>
		<section class="sub"><label><input id="canvasImagesUseBlob" type="checkbox" /> Use blob:â€¦</label></section>
		<section class="sub"><label>Size limit: <input id="canvasImagesSizeLimit" type="number" /></label></section>
	</section>
	<section class="group">
		<section><label>Context menu timeout: <input id="showContextMenuTimeout" type="number" /></label></section>
		<section><label>Long left-click timeout: <input id="longLeftClickTimeout" type="number" /></label></section>
		<section><label>Mouse move tolerance: <input id="disallowMousemoveDist" type="number" /></label></section>
	</section>
	<section><label><input id="debug" type="checkbox" /> <span class="localize">debug</span></label></label></section>
	<script src="options.js"></script>
</body>
</html>
