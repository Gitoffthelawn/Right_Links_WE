<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		.sub { margin-inline-start: 1.6em; }
		.group:not(:last-child) { margin-bottom: 1em; }
	</style>
</head>
<body>
	<section class="group">
		<section><label><input id="enabled" type="checkbox" /> <strong>Enabled</strong></label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledLeft" type="checkbox" /> Long left-click</label></section>
		<section class="sub"><label><input id="loadInBackgroundLeft" type="checkbox" /> Load in background</label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledRight" type="checkbox" /> Right-click</label></section>
		<section class="sub"><label><input id="loadInBackgroundRight" type="checkbox" /> Load in background</label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledOnImages" type="checkbox" /> Images</label></section>
		<section class="sub"><label><input id="enabledOnCanvasImages" type="checkbox" /> Canvas images</label></section>
		<section class="sub"><label><input id="canvasImagesUseBlob" type="checkbox" /> Use blob:â€¦</label></section>
		<section class="sub"><label>Size limit: <input id="canvasImagesSizeLimit" type="number" /></label></section>
	</section>
	<section class="group">
		<section><label>Context menu timeout: <input id="showContextMenuTimeout" type="number" /></label></section>
		<section><label>Long left-click timeout: <input id="longLeftClickTimeout" type="number" /></label></section>
		<section><label>Mouse move tolerance: <input id="disallowMousemoveDist" type="number" /></label></section>
	</section>
	<section><label><input id="debug" type="checkbox" /> Debug mode</label></section>
	<script src="options.js"></script>
</body>
</html>
