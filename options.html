<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		.sub { margin-inline-start: 1.6em; }
		.group:not(:last-child) { margin-bottom: 1em; }
		input[type="number"] { width: 5.5em; }
		#updateNotice { border: 1px solid grayText; padding: 0.5em; font-size: 1.2em; }
		.error { color: #e00; }
	</style>
</head>
<body>
	<section id="updateNotice" class="group notice"></section>
	<section class="group">
		<section><label><input id="enabled" type="checkbox" /> <strong>__MSG_enabled__</strong></label></section>
		<section>
			<label>__MSG_keyboardShortcut__ <input id="toggleKey" type="text" /></label>
			<a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/manifest.json/commands#Shortcut_values" target="_blank">(?)</a>
		</section>
	</section>
	<section class="group">
		<section><label><input id="enabledLeft" type="checkbox" /> __MSG_longLeftClick__</label></section>
		<section class="sub"><label><input id="loadInBackgroundLeft" type="checkbox" /> __MSG_loadInBackground__</label></section>
		<section class="sub">
			__MSG_loadIn__
			<select id="loadInLeft">
				<option value="0">__MSG_newTab__</option>
				<option value="1">__MSG_newWindow__</option>
				<option value="2">__MSG_currentTab__</option>
			</select>
		</section>
		<section class="sub"><label>__MSG_longLeftClickTimeout__<input id="longLeftClickTimeout" type="number" min="0" max="30000" /></label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledRight" type="checkbox" /> __MSG_rightClick__</label></section>
		<section class="sub"><label><input id="loadInBackgroundRight" type="checkbox" /> __MSG_loadInBackground__</label></section>
		<section class="sub">
			__MSG_loadIn__
			<select id="loadInRight">
				<option value="0">__MSG_newTab__</option>
				<option value="1">__MSG_newWindow__</option>
				<option value="2">__MSG_currentTab__</option>
			</select>
		</section>
		<section class="sub"><label>__MSG_contextMenuTimeout__<input id="showContextMenuTimeout" type="number" min="0" max="30000" /></label></section>
	</section>
	<section class="group">
		<section><label><input id="enabledOnImages" type="checkbox" /> __MSG_enabledOnImages__</label></section>
		<section class="sub"><label><input id="enabledOnCanvasImages" type="checkbox" /> __MSG_canvasImages__</label></section>
		<section class="sub"><label><input id="canvasImagesUseBlob" type="checkbox" /> __MSG_useBlob__</label></section>
		<section class="sub"><label>__MSG_sizeLimit__ <input id="canvasImagesSizeLimit" type="number" min="0" max="10000" /></label></section>
	</section>
	<section class="group">
		<section><label>__MSG_mouseMoveTolerance__<input id="disallowMousemoveDist" type="number" min="-1" max="1000" /></label></section>
	</section>
	<section><label><input id="debug" type="checkbox" /> __MSG_debug__</label></label></section>
	<script src="i18n.js"></script>
	<script src="global.js"></script>
	<script src="options.js"></script>
</body>
</html>
